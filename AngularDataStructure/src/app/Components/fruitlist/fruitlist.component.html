<div>
    <h2>Fruit List</h2>
    
    <ul>
      <li *ngFor="let fruit of fruits; let i = index">
        {{ fruit }}
        <button (click)="removeFruit(i)">Remove</button>
      </li>
    </ul>
  
    <input type="text" #newFruit placeholder="Add a new fruit" />
    <button (click)="addFruit(newFruit.value); newFruit.value=''">Add Fruit</button>
  </div>
