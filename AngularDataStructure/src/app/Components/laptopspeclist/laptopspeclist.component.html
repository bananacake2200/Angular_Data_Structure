<div>
    <h2>Laptop Specifications List</h2>
  
    <ul>
      <li *ngFor="let specification of laptopSpecifications; let i = index">
        {{ specification.model }} - Processor: {{ specification.processor }} - RAM: {{ specification.ram }} - Storage: {{ specification.storage }} - Display Size: {{ specification.displaySize }}
        <button (click)="removeSpecification(i)">Remove</button>
      </li>
    </ul>
  
    <input type="text" #model placeholder="Laptop model" />
    <input type="text" #processor placeholder="Processor" />
    <input type="text" #ram placeholder="RAM" />
    <input type="text" #storage placeholder="Storage" />
    <input type="text" #displaySize placeholder="Display Size" />
    <button (click)="addSpecification(model.value, processor.value, ram.value, storage.value, displaySize.value); 
                     model.value=''; processor.value=''; ram.value=''; storage.value=''; displaySize.value=''">
      Add Specification
    </button>
  </div>
