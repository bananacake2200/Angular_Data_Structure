<div>
    <h2>Animals in the Zoo</h2>
  
    <ul>
      <li *ngFor="let animal of animals; let i = index">
        {{ animal.name }}
        <button (click)="removeAnimal(i)">Remove</button>
      </li>
    </ul>
  
    <input type="text" #name placeholder="Animal name" />
    <button (click)="addAnimal(name.value); 
                     name.value=''">
      Add Animal
    </button>
  </div>
